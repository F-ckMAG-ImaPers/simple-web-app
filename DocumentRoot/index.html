<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="p-5 col-lg-4">
                <label for="counterInput" class="form-label">Кол-во</label>
                <input type="text" class="form-control" id="counterInput">
                <div id="counterHelp" class="form-text">Добавьте к счетчику любое число</div>
                <button type="button" onclick="addCounter()" class="btn btn-success">Добавить</button>
            </div>
            <div class="p-5 col-lg-8">
                <h1>Текущий счётчик: <span id="counter"></span></h1>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            getCounter();
        });
    </script>
    <script>
        function getCounter() {
            $.get( "ajax/getCounter.php", function(data) {
                $("#counter").text(data);
            });
        }

        function addCounter() {
            let counterValue = $("#counterInput").val();
            $.post("ajax/addCounter.php", {'counter': counterValue}, function () {
                getCounter();
            });
        }
    </script>
</body>
</html>
